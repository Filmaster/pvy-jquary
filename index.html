<!doctype html>
<html lang="cs">

<head>
  <title>Kalkukačka</title>
  <!-- Required meta tags -->

  <!-- Bootstrap CSS -->

<body>
  <main>
    <br>
    <h1 class="text-center"> Bazální metabolismus</h1>
    <div class="container">
      <div class="form-group">
        <label for=""></label>
        <input type="number" class="form-control" name="vyska" id="vyska" aria-describedby="helpId" placeholder=""
          value="180" min="30" max="400">
        <small id="helpId" class="form-text text-muted">Výška v centimetrech</small>
      </div>
      <div class="form-group">
        <label for=""></label>
        <input type="number" class="form-control" name="vaha" id="vaha" aria-describedby="helpId" placeholder=""
          value="80" min="1" max="1000">
        <small id="helpId" class="form-text text-muted">Váha v kilogramech</small>
      </div>
      <div class="form-group">
        <label for=""></label>
        <input type="number" class="form-control" name="stari" id="stari" aria-describedby="helpId" placeholder=""
          value="30" min="1" max="200">
        <small id="helpId" class="form-text text-muted">Věk</small>
      </div>
      <div class="col-sm-3">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pohl" id="muz" value="muz" checked> Muž
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="pohl" id="zena" value="zena"> Žena
          </label>
        </div>
      </div>
        <div class="form-group row">
          <div class="offset-sm-6 col-sm-6">
            <button type="button" id="vypocitej" class="btn btn-danger text-center">
              Výpočet
            </button>
          </div>
        </div>
        <br>

      

    </div>
  </main>
  <footer>
    <div id="vysledek" class="display-4 text-center">Kolik spálím ?</div>
  </footer>
